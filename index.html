<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-700 flex flex-col items-center justify-center">
    <!-- Header -->
    <header class="w-full bg-slate-800 text-white p-4 flex items-center justify-between">
        <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10">
        <h1 class="text-xl font-bold">Weather App</h1>
        <div class="h-10 w-10"></div> <!-- Placeholder for symmetry -->
    </header>

    <!-- Search Section -->
    <div class="my-8 flex space-x-4">
        <input type="text" id="city-input" placeholder="Enter City Name"
            class="border border-gray-500 p-2 rounded w-64 bg-slate-600 text-white">
        <button id="search"
            class="bg-slate-600 text-white px-4 py-2 rounded hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400">
            Search
        </button>
    </div>

    <!-- Weather Information -->
    <div class="bg-slate-200 shadow-lg rounded-lg p-6 w-80 text-center">
        <h3 id="city-name" class="text-2xl font-semibold text-gray-800">India, Mumbai</h3>
        <h6 id="city-time" class="text-gray-600 mt-2">Local Time: 12:00 PM</h6>
        <h6 id="city-temp" class="text-gray-600 mt-2">Temperature: 30Â°C</h6>
    </div>

    <script src="script.js"></script>
</body>

</html>
